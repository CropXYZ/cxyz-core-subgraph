  - kind: ethereum/contract
    name: PoolDetails
    network: matic
    source:
      address: "0x255d795A815B7d61C427093c840F60C7DEfe9ac9"
      abi: PoolDetails
      startBlock: 26020340
    mapping:
      file: ./src/PoolDetails.mapping.ts
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - GameState
